<body>

    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

    <!-- ======= Header ======= -->
    <header id="header">
        <div class="d-flex flex-column">
            <div class="">
                <img src="assets/img/catamusico-logo.png" alt="" style="max-height: 100%; max-width: 100%;">

            </div>
            <div class="profile">
                <img src="assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
                <h1 class="text-light"><a href="index.html">Gus Galho</a></h1>
            </div>
            <nav id="navbar" class="nav-menu navbar">
                <ul>
                    <li><a href="/" class="nav-link scrollto"><i class="bx bx-home"></i>

                    </li>
                    <li><a href="/search" class="nav-link scrollto"><i class="bx bx-search"></i> <span>Buscar</span></a>

                    <li><a href="/profile" class="nav-link scrollto active"><i class="bx bx-user"></i>

                    </li>
                    <li><a href="/favorites" class="nav-link scrollto"><i class="bx bx-heart"></i>

                    <li><a href="/notifications" class="nav-link scrollto"><i class="bx bx-bell"></i>
                            <span>Notificações</span></a></li>
                </ul>
            </nav><!-- .nav-menu -->
        </div>

    </header><!-- End Header -->

    <main id="main">

        <section id="team" class="team">
            <div class="container">
                <div class="section-title">
                    <h2>Seu Perfil</h2>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="register-form">
                        <form id="form-login" action="/login" method="post">
                            <div>
                                <img src="assets/img/profile-img.jpg" alt="Image" height="250" width="250">
                                <input type="file" class="form-control-file" id="media">
                            </div>

                            <div class="form-group">
                                <label>Nome</label>
                                <input id="name" name="name" type="text" class="form-control" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label>Estado</label>
                                <select class="form-control" id="state">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Cidade</label>
                                <select class="form-control" id="city">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Genero Musical</label>
                                <input id="musicGenre" name="musicGenre" type="text" class="form-control"
                                    placeholder="Genero Musical">
                            </div>
                            <div class="form-group">
                                <label>Contato</label>
                                <input id="contact" name="contact" type="text" class="form-control"
                                    placeholder="Contato">
                                <small id="contactHelpText" class="form-text text-muted">
                                    Insira aqui seu telefone, email ou sua rede social para ser contatado
                                </small>
                            </div>
                            
                            <div id="instrument-div" class="form-group">
                                <label>Instrumento</label>
                                <select class="form-control" id="instrument" name="instrument">
                                    <option>Baixo</option>
                                    <option>Bateria</option>
                                    <option>Guitarra</option>
                                    <option>Vocal</option>
                                </select>
                            </div>
                            <div id="experienceLevel-div" class="form-group">
                                <label for="experienceLevel">Nível de conhecimento</label>
                                <select class="form-control" id="experienceLevel">
                                    <option>Iniciante</option>
                                    <option>Intermediário</option>
                                    <option>Profissional</option>
                                </select>
                            </div>
                            <div id="experiences-div" class="form-group">
                                <label for="experiences">Experiencias</label>
                                <textarea class="form-control" id="experiences" rows="3"></textarea>
                            </div>
                            <div id="media-div" class="form-group">
                                <label for="media">Midia</label>
                                <input type="file" class="form-control-file" id="media">
                                <small id="mediaHelpText" class="form-text text-muted">
                                    Insira aqui arquivos para seu portfólio musical
                                </small>
                            </div>
                            <button type="submit" class="btn btn-secondary">Cadastre-se</button>
                        </form>

                    </div>
                </div>

            </div>

            </div>
        </section><!-- End Team Section -->
