<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>CataMusico - Perfil</title>
	<meta content="" name="description">
	<meta content="" name="keywords">

	<!-- Favicons -->
	<link href="../assets/img/icon.png" rel="icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
		rel="stylesheet">

	<!-- Vendor CSS Files -->
	<link href="../assets/vendor/aos/aos.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
	<link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
	<link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
	<link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<!-- Template Main CSS File -->
	<link href="../assets/css/style.css" rel="stylesheet">

	<script type="text/javascript" language="javascript" src="/js/form.js"></script>

</head>

<body>

	<!-- ======= Mobile nav toggle button ======= -->
	<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

	<!-- ======= Header ======= -->
	<header id="header">
		<div class="d-flex flex-column">
			<div class="">
				<img src="../assets/img/catamusico-logo.png" alt="" style="max-height: 100%; max-width: 100%;">

			</div>
			<div th:if="${isMusician == false}" class="profile">
				<img th:if="${band.media[0].contentType.startsWith('image/')}"
					th:src="@{'/file/content/' + ${band.media[0].getId()}}" alt="" class="img-fluid rounded-circle">
				<h1 class="text-light">
					<p th:text="${band.name}"></p>
				</h1>
			</div>
			<div th:if="${isMusician == true}" class="profile">
				<img th:if="${musician.media[0].contentType.startsWith('image/')}"
					th:src="@{'/file/content/' + ${musician.media[0].getId()}}" alt="" class="img-fluid rounded-circle">
				<h1 class="text-light">
					<p th:text="${musician.name}"></p>
				</h1>
			</div>
			<nav id="navbar" class="nav-menu navbar">
				<ul>
					<li><a href="/home" class="nav-link scrollto"><i class="bx bx-home"></i> <span>Inicio</span></a>
					</li>
					<li th:if="${isMusician != true}"><a href="/search" class="nav-link scrollto"><i
								class="bx bx-search"></i> <span>Buscar</span></a></li>
					<li><a href="/profile" class="nav-link scrollto active"><i class="bx bx-user"></i>
							<span>Perfil</span></a></li>
					<li th:if="${isMusician != true}"><a href="/favorites" class="nav-link scrollto"><i
								class="bx bx-heart"></i> <span>Favoritos</span></a></li>
					<li><a href="/notifications" class="nav-link scrollto"><i class="bx bx-bell"></i>
							<span>Notificações</span></a></li>
					<li><a href="/logout" class="nav-link scrollto"><i class="bi bi-box-arrow-left"></i>
							<span>Log Out</span></a></li>
				</ul>
			</nav>
			<!-- .nav-menu -->
		</div>

	</header>
	<!-- End Header -->

	<main id="main">

		<section id="team" class="team">
			<div class="container">
				<div class="section-title">
					<h2 th:if="${view == true && isMusician}" th:text="${viewBand.name}"></h2>
					<h2 th:if="${view == true && !isMusician}" th:text="${viewMusician.name}"></h2>
					<h2 th:if="${view == false}">Seu Perfil</h2>
				</div>
				<div class="col-md-6 col-sm-12">
					<div th:if="${view == true && isMusician == false}" class="register-form">
						<form id="form-login">
							<div>
								<img th:if="${viewMusician.media[0].contentType.startsWith('image/')}"
									th:src="@{'/file/content/' + ${viewMusician.media[0].getId()}}" alt="" />
							</div>
							<br>
							<div class="form-group">
								<label>Nome</label> <input id="name" name="name" type="text" class="form-control"
									th:value="${viewMusician.name}" readonly>
							</div>
							<div class="form-group">
								<label>Estado</label> <input id="state" name="state" type="text" class="form-control"
									th:value="${viewMusician.state}" readonly>
							</div>
							<div class="form-group">
								<label>Cidade</label> <input id="name" name="name" type="text" class="form-control"
									th:value="${viewMusician.city}" readonly>
							</div>
							<div class="form-group">
								<label>Genero Musical</label> <input id="musicGenre" name="musicGenre" type="text"
									class="form-control" th:value="${viewMusician.musicGenre}" readonly>
							</div>
							<div class="form-group">
								<label>Contato</label> <input id="contact" name="contact" type="text"
									class="form-control" th:value="${viewMusician.contact}" readonly>
							</div>

							<div id="instrument-div" class="form-group">
								<label>Instrumento</label> <input id="name" name="name" type="text" class="form-control"
									th:value="${viewMusician.instrument}" readonly>
							</div>
							<div id="experienceLevel-div" class="form-group">
								<label for="experienceLevel">Nível de conhecimento</label> <input id="name" name="name"
									type="text" class="form-control" th:value="${viewMusician.experienceLevel}"
									readonly>
							</div>
							<div id="experiences-div" class="form-group">
								<label for="experiences">Experiencias</label>
								<input id="name" name="name" type="text" class="form-control"
									th:value="${viewMusician.experiences}" readonly>
							</div>
							<br>
							<button th:if="${!band.favorites.contains(musician)}" type="submit"
								class="btn btn-secondary">Favoritar</button>
						</form>

					</div>
					<div th:if="${view == false && isMusician == false}" class="register-form">
						<div>
							<img th:if="${band.media[0].contentType.startsWith('image/')}"
								th:src="@{'/file/content/' + ${band.media[0].getId()}}" alt="" /> <input type="file"
								class="form-control-file" id="media">
						</div>
						<br>
						<div class="form-group">
							<label>Nome</label> <input id="name" name="name" type="text" class="form-control"
								th:value="${band.name}" readonly>
						</div>
						<div class="form-group">
							<label>Estado</label>
							<select th:field="${band.state}" class="form-control" id="state" required>
							</select>
						</div>
						<div class="form-group">
							<label>Cidade</label>
							<select th:field="${band.city}" class="form-control" id="city" required>
							</select>
						</div>
						<div class="form-group">
							<label>Genero Musical</label> <input th:field="*{band.musicGenre}" id="musicGenre"
								name="musicGenre" type="text" class="form-control" placeholder="Genero Musical"
								required>
						</div>
						<div class="form-group">
							<label>Contato</label> <input th:field="*{band.contact}" id="contact" name="contact"
								type="text" class="form-control" placeholder="Contato" required>
							<small id="contactHelpText" class="form-text text-muted"> Insira aqui seu telefone, email ou
								sua
								rede social para ser contatado </small>
						</div>
						<button type="submit" class="btn btn-secondary">Atualizar</button>
						</form>
					</div>

					<div th:if="${view == false && isMusician == true}" class="register-form">
						<div>
							<img th:if="${musician.media[0].contentType.startsWith('image/')}"
								th:src="@{'/file/content/' + ${musician.media[0].getId()}}" alt="" /> <input type="file"
								class="form-control-file" id="media">
						</div>
						<br>
						<div class="form-group">
							<label>Nome</label> <input id="name" name="name" type="text" class="form-control"
								th:value="${musician.name}" readonly>
						</div>
						<div class="form-group">
							<label>Estado</label>
							<select th:field="${musician.state}" class="form-control" id="state" required>
							</select>
						</div>
						<div class="form-group">
							<label>Cidade</label>
							<select th:field="${musician.city}" class="form-control" id="city" required>
							</select>
						</div>
						<div class="form-group">
							<label>Genero Musical</label> <input th:field="*{musician.musicGenre}" id="musicGenre"
								name="musicGenre" type="text" class="form-control" placeholder="Genero Musical"
								required>
						</div>
						<div class="form-group">
							<label>Contato</label> <input th:field="*{musician.contact}" id="contact" name="contact"
								type="text" class="form-control" placeholder="Contato" required>
							<small id="contactHelpText" class="form-text text-muted"> Insira aqui seu telefone, email ou
								sua
								rede social para ser contatado </small>
						</div>
						<div id="instrument-div" class="form-group">
							<label>Instrumento</label> <select th:field="*{musician.instrument}" class="form-control"
								id="instrument" name="instrument">
								<option value="">Instrumento</option>
								<option value="Baixo">Baixo</option>
								<option value="Bateria">Bateria</option>
								<option value="Guitarra">Guitarra</option>
								<option value="Vocal">Vocal</option>
							</select>
						</div>
						<div id="experienceLevel-div" class="form-group">
							<label for="experienceLevel">Nível de conhecimento</label>
							<select th:field="*{musician.experienceLevel}" class="form-control" id="experienceLevel">
								<option value="">Nível de conhecimento</option>
								<option value="Iniciante">Iniciante</option>
								<option value="Intermediário">Intermediário</option>
								<option value="Profissional">Profissional</option>
							</select>
						</div>
						<br>
						<button type="submit" class="btn btn-secondary">Atualizar</button>
						</form>
					</div>
					<div th:if="${view == true && isMusician == true}" class="register-form">
						<form id="form-login">
							<div>
								<img th:if="${viewBand.media[0].contentType.startsWith('image/')}"
									th:src="@{'/file/content/' + ${viewBand.media[0].getId()}}" alt="" />
							</div>
							<br>
							<div class="form-group">
								<label>Nome</label> <input id="name" name="name" type="text" class="form-control"
									th:value="${viewBand.name}" readonly>
							</div>
							<div class="form-group">
								<label>Estado</label> <input id="state" name="state" type="text" class="form-control"
									th:value="${viewBand.state}" readonly>
							</div>
							<div class="form-group">
								<label>Cidade</label> <input id="name" name="name" type="text" class="form-control"
									th:value="${viewBand.city}" readonly>
							</div>
							<div class="form-group">
								<label>Genero Musical</label> <input id="musicGenre" name="musicGenre" type="text"
									class="form-control" th:value="${viewBand.musicGenre}" readonly>
							</div>
							<div class="form-group">
								<label>Contato</label> <input id="contact" name="contact" type="text"
									class="form-control" th:value="${viewBand.contact}" readonly>
							</div>
							<div id="experiences-div" class="form-group">
								<label for="experiences">Experiencias</label>
								<input id="name" name="name" type="text" class="form-control"
									th:value="${viewBand.experiences}" readonly>
							</div>
						</form>
					</div>

				</div>
			</div>

			</div>

			</div>
		</section>
		<!-- End Team Section -->


	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer"> </footer>
	<!-- End  Footer -->

	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
			class="bi bi-arrow-up-short"></i></a>

	<!-- Vendor JS Files -->
	<script src="../assets/vendor/purecounter/purecounter_vanilla.js"></script>
	<script src="../assets/vendor/aos/aos.js"></script>
	<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
	<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="../assets/vendor/typed.js/typed.min.js"></script>
	<script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>
	<script src="../assets/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="../assets/js/main.js"></script>

</body>

</html>
